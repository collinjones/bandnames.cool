{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="{% static 'sequencer/css/style.css' %} ">
        
        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href=" {% static 'images/apple-touch-icon.png' %} ">
        <link rel="icon" type="image/png" sizes="32x32" href=" {% static 'images/favicon-16x16.png' %} ">
        <link rel="icon" type="image/png" sizes="16x16" href=" {% static 'images/favicon-32x32.png' %} ">
        <link rel="manifest" href=" {% static 'images/site.webmanifest' %} ">
        
        <!-- p5.js -->
        <script src="https://cdn.jsdelivr.net/npm/p5@latest/lib/p5.js"></script>
        <script src="{% static 'sequencer/libraries/quicksettings.js' %} "></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
       
        <!-- Other dependancies -->
        <script src="{% static 'sequencer/libraries/matter.js' %} "></script>
        <script src="{% static 'sequencer/libraries/webmidi.iife.js' %} "></script>
        
        <title> Motion Sound Sequencer | Physics-based MIDI Sequencer </title>

    </head>

    <body>
        <script src="{% static 'sequencer/js/GUI.js' %} "></script>
        <script src="{% static 'sequencer/js/platform.js' %} "></script>
        <script src="{% static 'sequencer/js/container.js' %} "></script>
        <script src="{% static 'sequencer/js/circle.js' %} "></script>
        <script src="{% static 'sequencer/js/emitter.js' %} "></script>
        <script src="{% static 'sequencer/js/midi.js' %} "></script>
        <script src="{% static 'sequencer/js/MIDIFactory.js' %} "></script>
        <script src="{% static 'sequencer/js/mouse.js' %} "></script>
        <script src="{% static 'sequencer/js/screenBoundary.js' %} "></script>
        <script src="{% static 'sequencer/js/timedTrigger.js' %} "></script>
        <script src="{% static 'sequencer/js/sequencer.js' %} "></script>
        <script src="{% static 'sequencer/js/sketch.js' %} "></script> 
    </body>

</html>
