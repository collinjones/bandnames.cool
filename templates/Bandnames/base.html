{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>  
        <link rel="apple-touch-icon" sizes="180x180" href=" {% static 'images/apple-touch-icon.png' %} ">
        <link rel="icon" type="image/png" sizes="32x32" href=" {% static 'images/favicon-16x16.png' %} ">
        <link rel="icon" type="image/png" sizes="16x16" href=" {% static 'images/favicon-32x32.png' %} ">
        <link rel="manifest" href=" {% static 'images/site.webmanifest' %} ">
        <link rel="stylesheet" type="text/css" href=" {% static 'Bandnames/styles/style.css' %} ">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://malsup.github.io/jquery.blockUI.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> {% block title %} {% endblock %}</title>
    </head>

    <body>
        {% block body %}
        {% endblock %}
    </body>

    <script type="text/javascript" src=" {% static 'Bandnames/scripts/bn-submission.js' %} "></script>
    
</html>
