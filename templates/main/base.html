{% load static %}

<!DOCTYPE html>

<html lang="en" class="default-cursor">

    <head>  

        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-5KNK42WR5H"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-5KNK42WR5H');
        </script>

        <!-- p5 library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/addons/p5.sound.js" integrity="sha512-TU9AWtV5uUZPX8dbBAH8NQF1tSdigPRRT82vllAQ1Ke28puiqLA6ZVKxtUGlgrH6yWFnkKy+sE6luNEGH9ar0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://unpkg.com/@free-side/audioworklet-polyfill/dist/audioworklet-polyfill.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
        
        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href=" {% static 'images/apple-touch-icon.png' %} ">
        <link rel="icon" type="image/png" sizes="32x32" href=" {% static 'images/favicon-16x16.png' %} ">
        <link rel="icon" type="image/png" sizes="16x16" href=" {% static 'images/favicon-32x32.png' %} ">
        <link rel="manifest" href=" {% static 'images/site.webmanifest' %} ">

        <!-- Website CSS -->
        <link rel="stylesheet" type="text/css" href=" {% static 'styles/site_wide.css' %} ">  <!-- Site Wide CSS -->
        <link rel="stylesheet" type="text/css" href=" {% static 'styles/base.css' %} ">       <!-- Homepage CSS -->
        <link rel="stylesheet" type="text/css" href=" {% static 'main/styles/voting-history.css' %} "> <!-- Voting History CSS -->

        <!-- jQuery libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://malsup.github.io/jquery.blockUI.js"></script>

        <!-- General Settings -->
        <meta name="viewport" content="width=device-width, initial-scale=0.89, minimum-scale=0.89" charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="A community for submitting and voting on bandnames.">
        <title> {% block title %} {% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
        <script type="text/javascript" src=" {% static 'main/scripts/guided-tour.js' %} "></script>

    </head>

    <!-- BODY -->
    <body class = "cursor-default">
        {% include "main/navigation.html" %}
        {% block body %}
        {% endblock %}
    </body>

    <!-- FOOTER -->
    <footer id = "copyright-footer">
        <span><small>&copy; Copyright 2023, Bandname Boys</small></span>
    </footer> 


    <!-- Load HTML element when everything has loaded -->
    <script>
        $(document).ready(function() {
          document.getElementsByTagName("html")[0].style.visibility = "visible";
        });
    </script>
    
</html>
