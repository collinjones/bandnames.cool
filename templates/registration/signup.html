{% extends 'registration/registration_base.html' %}

{% block body %}

<center>
  <div id = 'signup-form-div' style="font-family: Pixelated">
    <h1>Signup</h1>
    <form method="POST", id = 'signup-form'>
      {% csrf_token %}
      {{ form.as_p }}
      <button id="user-signup" type="submit" style="font-family: Pixelated">Register</button>
    </form>
  </div>
</center>

{%endblock%}
