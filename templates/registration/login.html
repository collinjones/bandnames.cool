<!-- templates/accounts/login.html -->
{% extends 'registration/accounts_base.html' %}

{% block body %}
<center>
  <div id = 'login-form'>
    <h1>Login</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button id="login-button" type="submit">Log In</button>
    </form>
  </div>
</center>
{%endblock%}
