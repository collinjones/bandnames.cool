<!-- templates/accounts/login.html -->
{% extends 'registration/accounts_base.html' %}
{% load static %}
{% block title %} Login {% endblock %}
{% block body %}

<div id = "login-div">
  <image draggable = false src="{% static 'images/placard-square.png' %}" id="login-img"></image>
  <div id = 'login-form'>
    <h1>Login</h1>
    <form role="form" class="form-horizontal" method="post">
      {% csrf_token %}
      {% for field in form %}
      <div class="input-group" style="color:white;">
        {% if field.name == "username" %}
          <label for="{{ field.id_for_label }}">{{field.name}}</label>
          <input style="margin-bottom: 10px;" id="{{ field.id_for_label }}" maxlength="30" name="{{ field.html_name }}" type="text" /> 
        {% elif forloop.last %}
          <label for="{{ field.id_for_label }}" style="display: block;">{{field.name}}</label>
          <input type="password"  style="margin-bottom: 10px; width: 75%; height: 20px;" id="{{ field.id_for_label }}" maxlength="30" name="{{ field.html_name }}" type="text" /> 
        {% endif %}
        </div>
      {% endfor %}
      <button style="margin-top: 10px;" id="login-button" type="submit">Log In</button>
      <input type="hidden" name="next" value="{{ next }}" />
    </form>
  </div>
</div>

{%endblock%}
